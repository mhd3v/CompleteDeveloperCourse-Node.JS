<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
        
    </div>

    <script id="message-template" type="text/template">
        <!-- data coming from mustache -->
        <li class="message">

            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>

            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>
    
    <script id="location-message-template" type="text/template">
        <!-- data coming from mustache -->
        <li class="message">

            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>

            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </li>
    </script>
    
    <!-- socket.io libary is imported when we setup socket.io for our server -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/libs/jquery-3.3.1.min.js"></script>
    <!-- got moment libary from node_modules. (moments is installed via NPM) -->
    <script src="/libs/moment.js"></script>
    <script src="/libs/mustache.js"></script>
    <!-- Andrew's deparam library (links.mead.io/deparam) -->
    <!-- use to deparametrize the url query sting to extract room and user name -->
    <script src="/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
